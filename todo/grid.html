<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body{
    background-color: gray;
}

header{
    background: yellow;
    
    grid-area: header;
}
main{
    background:blue;
    
    grid-area: main aside;
}
aside{
    background: blueviolet;
  
}

footer{
    background: green;
  
    grid-area: footer ;
}


#container{
   display: grid;
   grid-template-columns: 3fr 1fr;
   grid-template-rows: 10vh 80vh 10vh;
grid-template-areas: 'header header'
                     'main aside'
                     'footer footer' 


}

 </style>
</head>
<body>
    

<div id="container"> 
<header></header>
<main></main>
<aside></aside>
<footer></footer>
</div>
</body>


</html>
